<html lang="en">
   <head>
      {% include "header.html" %}
      <link rel="stylesheet" type="text/css" href="../static/css/stylesheet-projects-brain.css"/>
      <link rel="stylesheet" type="text/css" href="../static/css/animation.css"/>
      <link rel="icon" href="../static/images/logo.ico">
      <title>Tumor Detection - AKSCE: Medical Image Analysis Project</title>
   </head>

   <body>
      <!-- NAVIGATION BAR -->
      {% include "navigation-bar.html" %}
      

      <!-- CONTENT -->
      <div class='container-fluid main-section'>
         <h1 class="main-caption">Brain Mapping</h1>
         <br>
         <h1 class="main-caption" style="  text-transform: initial;"> 
            ðŸ§ Download the file to locate <br> corpus-callosum from your MRI scanðŸ§ 
         </h1>

         <div class='col-12 upload-img'>
               <a href="{{url_for('brainMappingDemoDownload')}}">
                  <label class='label-submit-image' for="file">Download the model</label>
               </a>
         </div>

         <script>
         document.querySelector("html").classList.add('js');

         button.addEventListener( "keydown", function( event ) {  
            if ( event.keyCode == 13 || event.keyCode == 32 ) {  
               fileInput.focus();  
            }  
         });
         button.addEventListener( "click", function( event ) {
            fileInput.focus();
            return false;
         });  
         fileInput.addEventListener( "change", function( event ) {  
            the_return.innerHTML = "<p>Selected file: <br>" + this.value + "</p>";  
         });  

         $(document).ready(
            function(){
               $('input:file').change(
                  function(){
                     if ($(this).val()) {
                        $('input:submit').attr('disabled',false);
                     } 
                  }
               );
         });
         </script>
      
      </div>


      <!-- FOOTER SECTION -->
      <div class='container-fluid p-0'>
        {% include "footer.html" %}
      </div>

   </body>
</html>
